<div class="container" style="margin-top: 8%">
  <div class="col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="mode==1">
      <strong>Bad credentials !!!</strong>
    </div>
    <div class="card">
      <div class="card-header">Authentification</div>

      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
          <div class="form-group">
            <label class="control-label">Username :</label>
            <input class="form-control" ngModel="" type="text" name="username" required />
          </div>

          <div class="form-group">
            <label class="control-label">Password :</label>
            <input class="form-control" ngModel="" type="password" name="password" required />
          </div>
          <button type="submit" class="btn btn-danger">Login</button>
          <button routerLink="/register" class="btn btn-success">Register</button>
        </form>

      </div>

    </div>
  </div>
</div>
